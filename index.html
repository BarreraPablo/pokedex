<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='src/css/main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            Pokedex
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="https://barrerapablo.github.io/pokedex">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://pokeapi.co/">API</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/BarreraPablo/Pokedex">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.deviantart.com/falke2009/art/Pokemon-Type-Symbols-Updated-379210777">Type Icons</a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search by name" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="buscar">Search</button>
        </form>
    </nav>


    <section>
        <div class="container" id="matriz-pokemones">
        </div>
    </section>
      
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="pagination">

        </ul>
    </nav>

    <div class="container">
        <div class="modal fade" tabindex="-1" id="carta-pokemon">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        Pokemon information
                    </div>
                    <div class="modal-body borde centrado">
                        <div class="row">
                            <div class="col superior"> <!-- Foto y nombre -->
                                <img class="centrado" id="imagen-pokemon" />
                                <h3 class="centrado" id="nombre-pokemon"></h3>
                            </div>
                        </div>
                        <div class="row fila">
                            <div class="col">
                                Weight<br>
                                <strong id="peso"></strong>
                            </div>
                            <div class="col">
                                Height<br>
                                <strong id="altura"></strong>
                            </div>
                            <div class="col">
                                Experience<br>
                                <strong id="experiencia"></strong>
                            </div>
                        </div>
                        <div class="row fila">
                            <div class="col ">
                                <h4>Stats</h4>
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="hp">HP</div>
                                </div><br>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="speed">SPEED</div>
                                </div><br>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="attack">ATTACK</div>
                                </div><br>
                                <div class="progress">
                                    <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" id="defense">DEFENSE</div>
                                </div><br>
                            </div>
                        </div>
                        <div class="row fila" >
                            <div class="col" id="tipo">
                                <h4>Type </h5>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="modal fade" tabindex="-1" id="carta-error">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        ERROR
                    </div>
                    <div class="modal-body borde centrado">
                        <text id="error"></text>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='src/main.js' type="module"></script>
</body>
</html>
